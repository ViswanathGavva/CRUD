<div class="row" ng-controller="UserCtrl">

	        <div class="col-md-12">
	        	<div class="text-center">
              <div class="text-right">
                Search: <input type="text" ng-model="search_str" placeholder="Search Users">
              </div>
	        	<table class="table">
    					<thead>
      					<tr>
        					<th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>DOB</th>
                  <th>Age</th>
                  <th>Gender</th>
          				<th>Action</th>
      					</tr>
    					</thead>
    					<tbody>
    						<tr ng-repeat="user in users">
        						<td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.dob | date:"MM/dd/yyyy"}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.gender | gender}}</td>

        						<td>
                      <a ui-sref="edit_user({user_id:user.id})" class="glyphicon glyphicon-edit"></a>
                      <a ng-click="deleteUser(user.id)" class="glyphicon glyphicon-trash"></a>
                    </td>
    					    </tr>
    					</tbody>
    			 </table>
    			 <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></uib-pagination>
	        	</div>
	        </div>
</div>
